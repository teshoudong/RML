<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/rml" name="page">
        <Button>New Page</Button>
    </script>

    <script type="text/rml" name="addForm">
        <Form layout="inline" ref={form => this.props.parent.form = form}>
            <Form.Item label="名称">
                <Input name="name" placeholder="请输入名称"/>
            </Form.Item>
            <Form.Item label="版本">
                <Input name="version" placeholder="请输入版本"/>
            </Form.Item>
        </Form>
    </script>

    <script type="text/rml" name="app">
        <State declare={{
            dataSource: [],
            searchContent: ``
        }}/>

        <div style={{background: '#ECECEC', padding: '30px'}}>
            <Fetch url={'//localhost:8081/package.json?searchContent=' + this.state.searchContent} onDone={data => this.setState({dataSource: [data]})}/>

            <Card title="组件">
                <Row type="flex" justify="start" gutter={16} style={{marginBottom: '10px'}}>
                    <Col>
                        <Button htmlType="button">
                            <Action label="添加组件">
                                <Modal title="添加组件" template="addForm" onOk={modal => {
                                    const values = modal.form.getValues();
                                    console.log(values);
                                    modal.close();
                                }}></Modal>
                            </Action>
                        </Button>
                    </Col>
                    <Col>
                        <Input.Search
                            placeholder="请输入搜索内容"
                            enterButton="搜索"
                            onSearch={value => this.setState({searchContent: value})}
                        />
                    </Col>
                </Row>

                <Table
                    rowKey="name"
                    dataSource={this.state.dataSource}>
                    <Table.Column
                        title="名称"
                        dataIndex="name"
                        key="name"/>
                     <Table.Column
                        title="版本"
                        dataIndex="version"
                        key="version"/>
                     <Table.Column
                        title="操作"
                        render={(text, record, index) => (
                            <Action label="删除">
                                <Modal title="删除" onOk={modal => modal.close()}>
                                    是否删除{record.name}？
                                </Modal>
                            </Action>
                        )}/>
                </Table>
            </Card>
        </div>
    </script>

    <script type="text/rml">
        <Router>
            <Switch>
                <Route exact path="/" template="app"></Route>
                <Route exact path="/page" template="page"></Route>
            </Switch>
        </Router>
    </script>

    <script src="./dist/vender.js"></script>
    <script src="./dist/fetch.js"></script>
    <script src="./dist/router.js"></script>
    <script src="./dist/button.js"></script>
    <script src="./dist/action.js"></script>
    <script src="./dist/table.js"></script>
    <script src="./dist/pagination.js"></script>
    <script src="./dist/icon.js"></script>
    <script src="./dist/input.js"></script>
    <script src="./dist/select.js"></script>
    <script src="./dist/form.js"></script>
    <script src="./dist/row.js"></script>
    <script src="./dist/col.js"></script>
    <script src="./dist/modal.js"></script>
    <script src="./dist/card.js"></script>
    <script src="./dist/main.js"></script>
</body>
</html>
